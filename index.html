<doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" href="css/app.css">

    <title>Proyecto 1</title>
  </head>
  <body>
    <header>Mi super aplicación</header>

    <h1>Ingresa a la aplicación</h1>

    <form>
      <div class="linea">
        <label for="email">Email</label>
        <input type="email" id="email" value="Ingresar email">
      </div>
      <div class="linea">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password">
      </div>
      <div class="linea">
        <input type="checkbox" id="checkbox">
        <label for="checkbox">Estas seguro?</label>
      </div>
      <div class="linea">
        <button type="submit" class="btn btn-aceptar">Ingresar</button>
        <button class="btn btn-cancelar">Cancelar</button>
      </div>
    </form>

    <footer>Encontrá mis errores</footer>
    
    <!-- JavaScript -->
    <script src="js/app.js"></script>
  </body>
</html>
